<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Calculator Mini</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <h1>Kalkulator Mini</h1>
    <input type="number" id="angka1" placeholder="Angka Pertama">
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">/</option>
    </select>
    <input type="number" id="angka2" placeholder="Angka Kedua">
    <button id="hitung">Hitung</button>
    <h2>Hasil: <span id="hasil">-</span></h2>

    <script src="calculator.js"></script>
</body>

</html>
