<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <title>Form Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <h1>Daftar Akun Baru</h1>

    <form id="registerForm">
        <input type="text" id="regusername" placeholder="Username"><br>
        <input type="password" id="regpassword" placeholder="Password"><br>
        <input type="password" id="regpassword2" placeholder="Ulangi Password"><br>
        <input type="text" id="regemail" placeholder="Email"><br>
        <input type="text" id="regemail2" placeholder="Ulangi Email"><br>
        <button type="submit" id="regBtn">Sign Up</button>
    </form>

    <p id="pesan"></p>

    <script src="register.js"></script>
</body>

</html>
