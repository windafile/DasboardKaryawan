<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Smooth Transition</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        body {
            padding: 40px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #6489ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 3px 3px 6px rgba(0, 0, 0, 0.4);
        }

        .modal {
            position: fixed;
            z-index: 999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

            /* ðŸ”¥ perhatikan ini */
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        .modal.muncul {
            visibility: visible;
            opacity: 1;
        }

        .modal-content {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: 100px auto;
            border-radius: 6px;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .tutup {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 22px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <button id="tombolBuka">Buka Modal</button>

    <div class="modal" id="popupmodal">
        <div class="modal-content">
            <span class="tutup" id="tombolTutup">&times;</span>
            <h2>Modal Smooth</h2>
            <p>Nah ini baru keliatan bedanya bre. Halus masuk, halus keluar.</p>
        </div>
    </div>

    <script>
        const tombolBuka = document.getElementById('tombolBuka');
        const tombolTutup = document.getElementById('tombolTutup');
        const modal = document.getElementById('popupmodal');

        tombolBuka.onclick = () => {
            modal.classList.add('muncul');
        };

        tombolTutup.onclick = () => {
            modal.classList.remove('muncul');
        };

        window.onclick = (event) => {
            if (event.target === modal) {
                modal.classList.remove('muncul');
            }
        };
    </script>
</body>

</html>
